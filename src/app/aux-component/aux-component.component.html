<h2>Dogs</h2>
<p *ngFor="let dog of myDogs$ |async " class="dog">
  {{dog.name}}
</p>
<h2>Cats</h2>

<p *ngFor="let cat of myCats" class="cat">
  {{cat.name}}
</p>
<h2>Luke</h2>
<p *ngIf="luke">
  <span id="luke-name">Name: {{luke.name}}</span>
</p>

<div *ngIf="luke && luke.height>18">
  <p class="status">Eres mayor</p>
</div>
